<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h2>테이블</h2>
    <table border="1px" width="600px" align="center"> <!--번호부터 이름까지 총 길이가 600px-->
        <tr>
            <th rowspan="2">번호</th>
            <th>이름</th>
        </tr>
        <tr>
           
            <td>이름</td> <!-- 이녀석을 지우면 테이블이 깨진다. 위에서 만든칸이 밑에 만든칸과 일치해야한다-->
        </tr>
    </table>
    <br>
    <table border="1px" width="50%"> <!-- 퍼센트는 화면의 크기에 따라 변화한다-->
        <tr>
            <th>번호</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김사과</td>
        </tr>
    </table>
</body>
</html>
