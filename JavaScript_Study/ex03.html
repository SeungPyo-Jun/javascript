<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>세션 선택</title>
	<link rel="stylesheet" href="../../Study Javascript/Doit_웹프로그래밍을위한자바스크립트_소스/04/css/switch.css">
</head>
<body>
	<script>
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1"); //세션에 문자열로 받는다

        switch(session){
            case "1" : document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
                break;
            case "2" : document.write("<p>마케팅 세션은 <strong>202호</strong>에서 진행됩니다.</p>");
				break;
			case "3" : document.write("<p>마케팅 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
				break;
		default: alert("잘못 입력했습니다");
            document.write("<p>잘못 입력했습니다.</p>");
        }
    
	</script>
</body>
</html>
