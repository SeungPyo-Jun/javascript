<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형태 구조 선택자</title>
    <style>
        h1:first-of-type { color: red;} /* h1 태그중에서 첫번째 h1 태그에 적용*/
        h2:last-of-type { color: red;} /* h2 태그중에서 마지막 h2 태그에 적용*/
        h3:first-of-type { color: red;}
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h1>Header - 1</h1>
</body>
</html>
