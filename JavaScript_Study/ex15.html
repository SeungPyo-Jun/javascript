<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본속성 선택자</title>
    <style>
    /* input 태그중에서 type 속성값을 text로 가지는 태그의 background 속성에 red키워드를 적용합니다*/
        input[type=text]{ background: red;}
        input[type=password]{background: blue;}
         /*속성 안의 값이 특정 값으로 끝나는 태그를 선택합니다*/
        img[src$=png]{border: 3px solid red;}
        #header h1{color: red; }
        #section h1{color: orange;}
    </style>
</head>
<body>
    <form>
        <input type="text"><br>
        <input type="password"><br>
        
    </form>
    <img src="image/window.png" width="200px" height="250px">
    <img src="image/santa.png" width="200px" height="250px">
    
    <!-- 후손 선택자와 자손 선택자 예제-->
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>

    <div id="section">
        <h1 class="title" >Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
