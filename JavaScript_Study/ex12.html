<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본속성 선택자</title>
    <style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의 background 속성에 red
        키워드를 적용합니다*/
        input[type = text]{ background: red;}
        input[type = password]{ color: blue;}
    </style>
</head>
<body>
    <form>
        텍스트<input type="text"><br>
        <input type="password">
    </form>
</body>
</html>
